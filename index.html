<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- title -->
  <title>Operator Game</title>

</head>

<body>
  <!-- the main title of the game -->
  <h1 class="heading">Operator Game</h1>

  <!-- game area including the instuctions, the question to be solved and the submit button -->
  <div id="game-area">

    <p>Choose the correct operators to get the result shown</p>

    <!-- contains the operands, operators and the expected result -->
    <div id="question-area">

      <span id="operand1" class="operand">1</span>

      <!-- operator drop-down menu -->
      <form action="/action_page.php">
        <select class="operator-selector" id="operator1" name="operator1">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">x</option>
          <option value="/">/</option>
        </select>
      </form>

      <span id="operand2" class="operand">1</span>

      <!-- operator drop-down menu -->
      <form action="/action_page.php">
        <select  class="operator-selector" id="operator2" name="operator2">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">x</option>
          <option value="/">/</option>
        </select>
      </form>

      <span id="operand3" class="operand">1</span>
      <span>=</span>
      <span id="result">1</span>
    </div>  <!-- end of `question-area` -->

    <div id="solution"></div>

    <!-- submit button -->
    <button data-type="submit" id="submit-button">Submit Answer</button>

  </div><!-- end of `game-area` -->
  <button data-type="submit" id="new-game-button">New Game</button>


  <!-- load JavaScrip file -->
  <script src="assets/js/script.js"></script>
</body>
</html>
